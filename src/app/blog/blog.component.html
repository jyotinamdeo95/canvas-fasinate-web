<div class="wrapper">

    <div class="comp-section">

        <div class="row noMarPad about-container">

            <div class="col-md-12 col-xs-12">
                <h3>Colored Arts</h3>
                <div id="colored-gallery">
                    <div class="circle-gallery" *ngFor="let image of colored_gallery">
                        <img [src]="image" class="gallery-images">
                        <div class="overlay-section">
                            <div class="overlay-text">Preview</div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row noMarPad about-container">

            <div class="col-md-12 col-xs-12">
                <h3>Black & White Arts</h3>
                <div id="black-white-gallery">
                    <div class="circle-gallery" *ngFor="let image of Black_white_gallery">
                        <img [src]="image" class="gallery-images">
                        <div class="overlay-section">
                            <div class="overlay-text">Preview</div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
